{% extends 'base.html' %}

{% block content %}
  <h1>{{ item.name }}</h1>
  <p>ID: {{ item.id }}</p>
{% if item.image %}
    <img src="{{item.image.url }}" alt="{{ item.name }} image" width = "400">
  {% else %}
    <p>No image available.</p>
  {% endif %}
  <p>Price: {{ item.price }}</p>
  <p>Description: {{ item.description }}</p>
  <a href="javascript:history.back()">Go back to previous page</a>
{% endblock %}
