<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Pagination in Django</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Keep going</h1>
      <hr>
{% block content %}
  <table>
    <thead>
        <th></th>
        <th>Choose your Sneakers</th>
    </thead>
    <tbody>
      {% for item in items %}
          <tr>
            <td>{{ item.product_id }}</td>
            <td><a href="{% url 'item_detail' item.id %}">{{ item.name }}</a></td>
          </tr>
      {% endfor %}

    </tbody>
  </table>
      <br><hr>
     {% include "pagination.html" %}
{% endblock %}
    </div>
  </body>
</html>
