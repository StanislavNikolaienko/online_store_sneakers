{% extends 'base.html' %}

{% block content %}
  <h1>{{ item.name }}</h1>
  <p>ID: {{ item.id }}</p>
{% if item.image %}
    <img src="{{item.image.url }}" alt="{{ item.name }} image">
  {% else %}
    <p>No image available.</p>
  {% endif %}


  <p>Price: {{ item.price }}</p>
  <p>Description: {{ item.description }}</p>
  <a href="{% url 'all_items' %}">Back to All Items</a>
{% endblock %}
