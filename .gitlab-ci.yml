image: python:3.11.3
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
cache:
  paths:
  - ".cache/pip"
  - venv/
before_script:
- python -m venv venv
- source venv/bin/activate
- pip install poetry
- poetry add flake8
- export PATH="/root/.local/bin:$PATH"
stages:
- lint
lint:
  stage: lint
  script:
    - flake8
